    <script>

        function removeallT() {
            document.getElementById("trueno").style.display= "block";
            for (let i = 1; i < 12; i++) {
                document.getElementById("trueno").classList.remove('anim'+i);
            }
            document.getElementById("trueno").classList.add('notransition');
            document.getElementById("trueno").offsetHeight;
            document.getElementById("trueno").classList.remove('notransition');

        }
        function removeallR() {
            document.getElementById("rx7").style.display= "block";
            for (let i = 1; i < 12; i++) {
                document.getElementById("rx7").classList.remove('anim'+i);
            }
            document.getElementById("rx7").classList.add('notransition');
            document.getElementById("rx7").offsetHeight;
            document.getElementById("rx7").classList.remove('notransition');

        }

        let Timeradd = setInterval(function () {
            let n = getRandomInt(11);
            console.log(n);
            removeallT();
            document.getElementById("trueno").classList.add('anim'+n);
        }, 2000);
        let Timeradd2 = setInterval(function () {
            let n = getRandomInt(11);
            console.log(n);
            removeallR();
            document.getElementById("rx7").classList.add('anim'+n);
        }, 2500);

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }
    </script>
