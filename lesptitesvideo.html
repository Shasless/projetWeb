    <script>

    <script>

        var test = true;
        function Soundmod() {
            var audio = document.getElementById("audio");
            if(test){
                audio.play();
                test=false;
            }else{
                audio.pause();
                test=true;
            }


            fetch('footer.html')
                .then(function (response) {

                    return response.text();

                .then(function (body) {
                    document.getElementById('footer').innerHTML=body;

                })

            fetch('header.html')
                .then(function (response) {
                    return response.text();

                })
                .then(function (body) {
                    document.getElementById("header").innerHTML=body;

                })
        }
    </script>
