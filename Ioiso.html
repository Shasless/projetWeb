<html>
<head>
    <link rel="stylesheet" type="text/css" href="./headerfooter.css">
    <script src="https://kit.fontawesome.com/9e1096e656.js" crossorigin="anonymous"></script>
    <style>
        iframe{ margin: 0 auto;
            display:block;}
        span{
            text-align: center;
        }
    </style>
    <script>
        fetch('footer.html')
            .then(function (response) {
                return response.text();

            })
            .then(function (body) {
                document.getElementById('footer').innerHTML=body;

            })

        fetch('header.html')
            .then(function (response) {
                return response.text();

            })
            .then(function (body) {
                document.getElementById("header").innerHTML=body;

            })
    </script>
</head>
<body>

<div id="header" class="header"></div>

<div>
    <div class="parent">
        <iframe src="./divers/oiso.html" width="70%" height="70%" id="frame"></iframe>
    </div>
</div>
<div id="footer" class="footer"></div>
</body>
</html>
